<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Dashboard</title>
    <style>
        body {
            background: #0f0f23;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status.connected { background: #4caf50; }
        .status.disconnected { background: #f44336; }
        .status.connecting { background: #ff9800; }
        .form-section {
            background: #232344;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        .length-presets {
            margin-top: 8px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .preset-btn {
            background: #2d3255;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            padding: 4px 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .preset-btn:hover {
            background: #667eea;
        }
        .length-info {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-success {
            background: #4caf50;
        }
        .redirect-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .redirect-url {
            color: #4caf50;
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .redirect-url-short {
            display: block;
        }
        .redirect-url-full {
            display: none;
            word-break: break-all;
            background: #222;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            border: 1px solid #555;
            font-size: 12px;
        }
        .url-toggle {
            color: #667eea;
            font-size: 11px;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 10px;
        }
        .redirect-destination {
            color: #ccc;
            margin: 5px 0;
            word-break: break-all;
        }
        .redirect-stats {
            color: #999;
            font-size: 12px;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .error { 
            background: #4d1e1e;
            color: #ff6b6b; 
            border-left: 4px solid #f44336;
        }
        .success { 
            background: #1e4d2e;
            color: #4caf50; 
            border-left: 4px solid #4caf50;
        }
        .loading {
            text-align: center;
            color: #999;
            font-style: italic;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #232344;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #ccc;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            .stats {
                flex-direction: column;
            }
            .length-presets {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Redirect Dashboard</h1>
            <p>Managing redirects for <strong>maxforums.co</strong></p>
        </div>
        
        <div id="status" class="status connecting">
            üîÑ Connecting to maxforums.co...
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalRedirects">0</div>
                <div class="stat-label">Total Redirects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeRedirects">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>

        <div class="form-section">
            <h2>‚ú® Create New Redirect</h2>
            
            <div class="form-group">
                <label for="destinationUrl">üéØ Destination URL:</label>
                <input type="url" id="destinationUrl" placeholder="https://example.com/your-page" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="customPath">üî§ Custom Path (optional):</label>
                    <input type="text" id="customPath" placeholder="my-custom-link">
                </div>
                <div class="form-group">
                    <label for="prefix">üìÇ Prefix (optional):</label>
                    <select id="prefix">
                        <option value="">No prefix</option>
                        <option value="a">a/</option>
                        <option value="b">b/</option>
                        <option value="c">c/</option>
                        <option value="d">d/</option>
                        <option value="e">e/</option>
                        <option value="f">f/</option>
                        <option value="g">g/</option>
                        <option value="h">h/</option>
                        <option value="i">i/</option>
                        <option value="j">j/</option>
                        <option value="k">k/</option>
                        <option value="l">l/</option>
                        <option value="m">m/</option>
                        <option value="n">n/</option>
                        <option value="o">o/</option>
                        <option value="p">p/</option>
                        <option value="q">q/</option>
                        <option value="r">r/</option>
                        <option value="s">s/</option>
                        <option value="t">t/</option>
                        <option value="u">u/</option>
                        <option value="v">v/</option>
                        <option value="w">w/</option>
                        <option value="x">x/</option>
                        <option value="y">y/</option>
                        <option value="z">z/</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="length">üìè Length (1-5000):</label>
                    <input type="number" id="length" min="1" max="5000" value="8" placeholder="Enter 1-5000">
                    <div class="length-presets">
                        <button type="button" class="preset-btn" onclick="setLength(8)">8</button>
                        <button type="button" class="preset-btn" onclick="setLength(16)">16</button>
                        <button type="button" class="preset-btn" onclick="setLength(32)">32</button>
                        <button type="button" class="preset-btn" onclick="setLength(64)">64</button>
                        <button type="button" class="preset-btn" onclick="setLength(128)">128</button>
                        <button type="button" class="preset-btn" onclick="setLength(256)">256</button>
                        <button type="button" class="preset-btn" onclick="setLength(512)">512</button>
                        <button type="button" class="preset-btn" onclick="setLength(1000)">1K</button>
                        <button type="button" class="preset-btn" onclick="setLength(2500)">2.5K</button>
                        <button type="button" class="preset-btn" onclick="setLength(5000)">5K</button>
                    </div>
                    <div class="length-info">Click presets or type any number (1-5000 characters)</div>
                </div>
            </div>

            <button id="createBtn" onclick="createRedirect()" disabled>
                üöÄ Create Redirect
            </button>

            <div id="result"></div>
        </div>

        <div class="form-section">
            <h2>üìã Your Redirects</h2>
            <div id="redirectsList" class="loading">Loading redirects...</div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Update these settings
        const CONFIG = {
            serverUrl: 'https://maxforums.co',           // Your redirect server
            apiKey: 'mySecretKey123456789'               // CHANGE THIS to match your server!
        };

        let isConnected = false;
        let redirects = [];

        window.onload = function() {
            console.log('üöÄ Starting dashboard...');
            testConnection();
            setupLengthValidation();
        };

        function setupLengthValidation() {
            const lengthInput = document.getElementById('length');
            
            lengthInput.addEventListener('input', function() {
                let value = parseInt(this.value);
                
                // Validate range
                if (value < 1) {
                    this.value = 1;
                } else if (value > 5000) {
                    this.value = 5000;
                }
                
                // Update info text based on value
                const info = document.querySelector('.length-info');
                const currentValue = parseInt(this.value) || 8;
                
                if (currentValue <= 10) {
                    info.textContent = `${currentValue} chars - Very short link`;
                } else if (currentValue <= 50) {
                    info.textContent = `${currentValue} chars - Short link`;
                } else if (currentValue <= 500) {
                    info.textContent = `${currentValue} chars - Medium link`;
                } else if (currentValue <= 2000) {
                    info.textContent = `${currentValue} chars - Long link`;
                } else {
                    info.textContent = `${currentValue} chars - Very long link`;
                }
            });
        }

        function setLength(length) {
            const lengthInput = document.getElementById('length');
            lengthInput.value = length;
            lengthInput.dispatchEvent(new Event('input')); // Trigger validation
        }

        function shortenUrl(url, maxLength = 80) {
            if (url.length <= maxLength) {
                return url;
            }
            
            const domain = url.split('/')[0] + '//' + url.split('/')[2];
            const path = url.substring(domain.length);
            
            if (path.length > maxLength - domain.length - 3) {
                const shortenedPath = path.substring(0, maxLength - domain.length - 6) + '...';
                return domain + shortenedPath;
            }
            
            return url;
        }

        function toggleFullUrl(redirectId) {
            const shortEl = document.getElementById(`short-${redirectId}`);
            const fullEl = document.getElementById(`full-${redirectId}`);
            const toggleEl = document.getElementById(`toggle-${redirectId}`);
            
            if (fullEl.style.display === 'none') {
                shortEl.style.display = 'none';
                fullEl.style.display = 'block';
                toggleEl.textContent = 'Show Less';
            } else {
                shortEl.style.display = 'block';
                fullEl.style.display = 'none';
                toggleEl.textContent = 'Show Full URL';
            }
        }

        async function testConnection() {
            const statusEl = document.getElementById('status');
            
            try {
                console.log('üîó Testing connection to:', CONFIG.serverUrl);
                
                const response = await fetch(`${CONFIG.serverUrl}/api/config`, {
                    headers: {
                        'X-API-Key': CONFIG.apiKey
                    }
                });

                if (response.ok) {
                    isConnected = true;
                    statusEl.textContent = '‚úÖ Connected to maxforums.co successfully!';
                    statusEl.className = 'status connected';
                    document.getElementById('createBtn').disabled = false;
                    document.getElementById('statsSection').style.display = 'flex';
                    
                    console.log('‚úÖ Connection successful!');
                    await loadRedirects();
                    await loadStats();
                } else if (response.status === 401) {
                    throw new Error('‚ùå Invalid API key - please check your configuration');
                } else {
                    throw new Error(`‚ùå Server responded with error: ${response.status}`);
                }
            } catch (error) {
                isConnected = false;
                statusEl.textContent = `‚ùå Connection failed: ${error.message}`;
                statusEl.className = 'status disconnected';
                document.getElementById('createBtn').disabled = true;
                
                console.error('‚ùå Connection error:', error);
                
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <strong>Connection Failed!</strong><br>
                        ${error.message}<br><br>
                        <strong>Please check:</strong><br>
                        1. Your API key matches the one in your maxforums.co server<br>
                        2. Your maxforums.co server is running<br>
                        3. CORS is properly configured<br><br>
                        <strong>Current settings:</strong><br>
                        Server: ${CONFIG.serverUrl}<br>
                        API Key: ${CONFIG.apiKey.substring(0, 8)}...
                    </div>
                `;
            }
        }

        async function createRedirect() {
            if (!isConnected) {
                alert('‚ùå Not connected to server');
                return;
            }

            const destinationUrl = document.getElementById('destinationUrl').value.trim();
            const customPath = document.getElementById('customPath').value.trim();
            const prefix = document.getElementById('prefix').value;
            const length = parseInt(document.getElementById('length').value) || 8;

            if (!destinationUrl) {
                showResult('‚ùå Please enter a destination URL', 'error');
                return;
            }

            // Validate length
            if (length < 1 || length > 5000) {
                showResult('‚ùå Length must be between 1 and 5000 characters', 'error');
                return;
            }

            try {
                new URL(destinationUrl);
            } catch {
                showResult('‚ùå Please enter a valid URL (include https://)', 'error');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = '‚è≥ Creating...';

            try {
                console.log('üìù Creating redirect with length:', length);
                
                const response = await fetch(`${CONFIG.serverUrl}/api/redirects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        destinationUrl: destinationUrl,
                        customPath: customPath || undefined,
                        prefix: prefix || undefined,
                        length: length
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const shortUrl = `${CONFIG.serverUrl}/${data.fullPath}`;
                    const displayUrl = shortenUrl(shortUrl, 60);
                    
                    showResult(`
                        <strong>üéâ Success!</strong><br>
                        <div style="margin: 10px 0;">
                            <strong>Your short link (${data.length} characters):</strong><br>
                            <div class="redirect-url">${displayUrl}${shortUrl.length > 60 ? ' <span style="color:#999;">(truncated for display)</span>' : ''}</div>
                        </div>
                        <button onclick="copyToClipboard('${shortUrl}')" class="btn-success btn-small">üìã Copy Full Link</button>
                        <button onclick="window.open('${shortUrl}', '_blank')" class="btn-small">üîó Test Link</button>
                    `, 'success');
                    
                    document.getElementById('destinationUrl').value = '';
                    document.getElementById('customPath').value = '';
                    document.getElementById('prefix').value = '';
                    document.getElementById('length').value = 8;
                    
                    await loadRedirects();
                    await loadStats();
                } else {
                    throw new Error(data.error || 'Failed to create redirect');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'üöÄ Create Redirect';
            }
        }

        async function loadRedirects() {
            try {
                const response = await fetch(`${CONFIG.serverUrl}/api/redirects`, {
                    headers: {
                        'X-API-Key': CONFIG.apiKey
                    }
                });

                redirects = await response.json();
                displayRedirects();
            } catch (error) {
                document.getElementById('redirectsList').innerHTML = 
                    `<div class="error">Failed to load redirects: ${error.message}</div>`;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${CONFIG.serverUrl}/api/stats`, {
                    headers: {
                        'X-API-Key': CONFIG.apiKey
                    }
                });

                const stats = await response.json();
                document.getElementById('totalRedirects').textContent = stats.totalRedirects || 0;
                document.getElementById('totalClicks').textContent = stats.totalClicks || 0;
                document.getElementById('activeRedirects').textContent = stats.activeRedirects || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function displayRedirects() {
            const list = document.getElementById('redirectsList');
            
            if (redirects.length === 0) {
                list.innerHTML = '<div class="loading">üì≠ No redirects yet. Create your first one above!</div>';
                return;
            }

            const sortedRedirects = [...redirects].sort((a, b) => 
                new Date(b.created) - new Date(a.created)
            );

            list.innerHTML = sortedRedirects.map(redirect => {
                const shortUrl = `${CONFIG.serverUrl}/${redirect.fullPath}`;
                const displayUrl = shortenUrl(shortUrl, 80);
                const createdDate = new Date(redirect.created).toLocaleDateString();
                const needsToggle = shortUrl.length > 80;
                
                return `
                    <div class="redirect-item">
                        <div class="redirect-url">
                            <span id="short-${redirect.id}" class="redirect-url-short">${displayUrl}</span>
                            <div id="full-${redirect.id}" class="redirect-url-full" style="display: none;">${shortUrl}</div>
                            ${needsToggle ? `<span id="toggle-${redirect.id}" class="url-toggle" onclick="toggleFullUrl(${redirect.id})">Show Full URL</span>` : ''}
                        </div>
                        <div class="redirect-destination">‚û°Ô∏è ${redirect.destinationUrl}</div>
                        <div class="redirect-stats">
                            üëÜ ${redirect.clicks} clicks | üìÖ Created: ${createdDate} | 
                            üìè ${redirect.length || 8} chars | 
                            ${redirect.active ? '‚úÖ Active' : '‚ùå Inactive'}
                        </div>
                        <div style="margin-top: 10px;">
                            <button onclick="copyToClipboard('${shortUrl}')" class="btn-success btn-small">üìã Copy Full URL</button>
                            <button onclick="window.open('${shortUrl}', '_blank')" class="btn-small">üîó Test</button>
                            <button onclick="toggleRedirect('${redirect.fullPath}', ${redirect.active})" class="btn-small">
                                ${redirect.active ? '‚è∏Ô∏è Deactivate' : '‚ñ∂Ô∏è Activate'}
                            </button>
                            <button onclick="deleteRedirect('${redirect.fullPath}')" class="btn-danger btn-small">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteRedirect(fullPath) {
            if (!confirm('üóëÔ∏è Are you sure you want to delete this redirect?')) return;

            try {
                const response = await fetch(`${CONFIG.serverUrl}/api/redirects/${encodeURIComponent(fullPath)}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': CONFIG.apiKey
                    }
                });

                if (response.ok) {
                    showResult('‚úÖ Redirect deleted successfully!', 'success');
                    await loadRedirects();
                    await loadStats();
                } else {
                    throw new Error('Failed to delete redirect');
                }
            } catch (error) {
                showResult(`‚ùå Error deleting redirect: ${error.message}`, 'error');
            }
        }

        async function toggleRedirect(fullPath, currentState) {
            try {
                const response = await fetch(`${CONFIG.serverUrl}/api/redirects/${encodeURIComponent(fullPath)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        active: !currentState
                    })
                });

                if (response.ok) {
                    const action = !currentState ? 'activated' : 'deactivated';
                    showResult(`‚úÖ Redirect ${action} successfully!`, 'success');
                    await loadRedirects();
                    await loadStats();
                } else {
                    throw new Error('Failed to update redirect');
                }
            } catch (error) {
                showResult(`‚ùå Error updating redirect: ${error.message}`, 'error');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showResult('üìã Full URL copied to clipboard!', 'success');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showResult('üìã Full URL copied to clipboard!', 'success');
            });
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    result.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
